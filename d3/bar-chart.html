<style>
  .bar {
    width: 25px;
    height: 100px;
    /* add margin attribute to create margins between bars */
    margin: 2px;

    display: inline-block;
    background-color: blue;
  }
</style>
<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr("class", "bar")
      .style("height", (d) => (10*d + "px"))
    /* height is ten times taller than in the dataset */
  </script>
</body>
